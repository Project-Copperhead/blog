<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Aaron Krueger's Home Page"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Aaron Krueger Senior Software Engineer</title>
  </head>
  <body class="grade-1">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- cycle the background -->
    <script
      type="text/javascript"
    >
      let cycle = 1;
      window.setInterval(()=>{
        document.getElementsByTagName('body')[0].classList.remove(`grade-${cycle}`)
        cycle += 1;
        if (cycle === 5) {
          cycle = 1;
        }
        document.getElementsByTagName('body')[0].classList.add(`grade-${cycle}`)
      }, 15000)
    </script>
  </body>
</html>
